<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Basal Metabolic Rate (BMR) Calculator</h2>
        <form id="bmrForm">
            <label for="age">Age:</label>
            <input type="number" id="age" min="1" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="50" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="20" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (1-3 days per week)</option>
                <option value="1.55">Moderately active (3-5 days per week)</option>
                <option value="1.725">Very active (6-7 days per week)</option>
                <option value="1.9">Super active (twice per day intense workouts)</option>
            </select>

            <button type="button" onclick="calculateBMR()">Calculate</button>
        </form>

        <h3>Results:</h3>
        <p id="bmrResult">BMR: --</p>
        <p id="calorieResult">Daily Caloric Needs: --</p>
    </div>

    <script src="assignment3.js"></script>
</body>
</html>
